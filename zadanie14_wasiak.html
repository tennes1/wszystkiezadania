<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 14 – Sposoby definiowania kolorów</title>
</head>
<body style="font-family: Arial; font-size: 14pt;">
  <h1 style="text-align: center;">Sposoby definiowania kolorów w CSS</h1>

  <table border="1" cellpadding="10" style="width: 80%; margin: auto;">
    <tr style="font-weight: bold; text-align: center;">
      <td>Numer</td>
      <td>Sposób</td>
      <td>Przykład</td>
    </tr>
    <tr>
      <td>1</td>
      <td>Kolor słowny (nazwa angielska)</td>
      <td>color: <b>red</b>;</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Kolor heksadecymalny (HEX)</td>
      <td>color: <b>#FF0000</b>;</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Kolor RGB (Red, Green, Blue)</td>
      <td>color: <b>rgb(255, 0, 0)</b>;</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Kolor RGB w procentach</td>
      <td>color: <b>rgb(100%, 0%, 0%)</b>;</td>
    </tr>
  </table>
</body>
</html>
