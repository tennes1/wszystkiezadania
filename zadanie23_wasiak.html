<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 23 – Formatowanie tabeli</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }

    th, td {
      border: 2px solid #000080;
      padding: 10px;
      text-align: center;
      font-family: Arial;
    }

    th {
      background-color: #cce5ff;
    }

    td {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Zadanie 23 – Formatowanie tabel za pomocą CSS</h1>
  <table>
    <tr>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Wiek</th>
    </tr>
    <tr>
      <td>Igor</td>
      <td>Wasiak</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Anna</td>
      <td>Kowalska</td>
      <td>16</td>
    </tr>
  </table>
</body>
</html>
