<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 26 – Animacja koloru</title>
  <style>
    .animowany {
      width: 300px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      color: white;
      background-color: green;
      font-size: 24px;
      font-family: Arial;
      transition: background-color 1s ease;
    }

    .animowany:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Zadanie 26 – Efekt przejścia (hover)</h1>
  <div class="animowany">
    Najedź kursorem
  </div>
</body>
</html>
